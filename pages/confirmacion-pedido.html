<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pedido - Miscere</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/confirmacion-pedido.css">
</head>
<body>
    <div class="container">
        <div class="confirmation-header">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="confirmation-title">¡Pedido Confirmado!</h1>
            <p class="confirmation-message">Tu pedido ha sido procesado exitosamente</p>
        </div>

        <div class="order-summary card">
            <h2 class="card-title">Resumen del pedido</h2>
            
            <div class="summary-item">
                <span>Número de pedido:</span>
                <span id="order-number" class="summary-value">--</span>
            </div>
            
            <div class="summary-item">
                <span>Número de factura:</span>
                <span id="invoice-number" class="summary-value">--</span>
            </div>
            
            <div class="summary-item">
                <span>Fecha:</span>
                <span id="order-date" class="summary-value">--</span>
            </div>
            
            <div class="summary-item">
                <span>Total:</span>
                <span id="order-total" class="summary-value">--</span>
            </div>
        </div>

        <div class="payment-info card">
            <h2 class="card-title">Método de pago</h2>
            <div id="payment-method-details">
                <!-- Los detalles del método de pago se cargarán dinámicamente -->
            </div>
        </div>

        <div class="confirmation-actions">
            <button id="view-invoice" class="btn btn-secondary">
                <i class="fas fa-file-invoice"></i> Ver factura
            </button>
            <button id="continue-shopping" class="btn">
                <i class="fas fa-shopping-bag"></i> Continuar comprando
            </button>
        </div>

        <div class="contact-support">
            <p>¿Necesitas ayuda con tu pedido?</p>
            <a href="tel:+573001234567">
                <i class="fas fa-phone"></i> Llámanos al 300 123 4567
            </a>
            <a href="mailto:ayuda@miscere.co">
                <i class="fas fa-envelope"></i>     ayuda@miscere.co
            </a>
        </div>
    </div>

    <script src="../js/confirmacion-pedido.js"></script>
</body>
</html>

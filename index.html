<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Miscere</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="../images/LogoMIscere.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenido a Miscere</h1>
        </header>

        <main>
            <section class="products">
                <h2>Nuestros Productos</h2>
                <p>Explora nuestra selección de productos exclusivos.</p>
                <!-- Aquí podrías listar productos dinámicamente -->
            </section>

            <div class="actions">
                <!-- Botón Comprar -->
                <button id="buy-button" class="btn">
                    Comprar
                </button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Miscere. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        // Redirigir al usuario a la página de métodos de pago al hacer clic en el botón
        document.getElementById('buy-button').addEventListener('click', function () {
            window.location.href = 'pages/metodos-pago.html';
        });
    </script>
</body>
</html>
